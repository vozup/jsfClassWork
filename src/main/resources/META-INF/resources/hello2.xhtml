<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello Andrew</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="west" header="Left" resizable="true" closable="true" collapsible="true">
            Left Menu
        </p:layoutUnit>

        <p:layoutUnit position="center" header="Centr" resizable="true">
            <p:layout fullPage="false">
                <p:layoutUnit position="west" header="Left" resizable="true" closable="true" collapsible="true">
                    Left Menu
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Centr" resizable="true">

                    <h:outputText value="Hello Andrew! "/>
                    <br/>
                    <h:outputText value="How are you? "/>
                    <br/>
                    <br/>
                    <h:outputText value="I am fine. Thank you! "/>
                    <br/>
                    <h:outputText value="How are you? "/>
                </p:layoutUnit>
                <p:layoutUnit position="east" header="Right" resizable="true" closable="true" collapsible="true">
                    Right Menu
                </p:layoutUnit>
                <p:layoutUnit position="south" header="Down" resizable="true" closable="true" collapsible="true">
                    <h:form>
                        <p:growl id="messages"/>

                        <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                            <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages"
                                        icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close"/>
                            <p:separator/>
                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
                        </p:splitButton>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="north">
                    <p:button value="With Icon" icon="ui-icon-star">
                    </p:button>
                    <p:button value="Bookmark" icon="ui-icon-star">
                    </p:button>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
        <p:layoutUnit position="east" header="Right" resizable="true" closable="true" collapsible="true">
            Right Menu
        </p:layoutUnit>
        <p:layoutUnit position="south" header="Down" resizable="true" closable="true" collapsible="true">
            <h:form>
                <p:growl id="messages"/>

                <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                    <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages"
                                icon="ui-icon-arrowrefresh-1-w"/>
                    <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close"/>
                    <p:separator/>
                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
                </p:splitButton>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="north">
            <p:button value="With Icon" icon="ui-icon-star">
            </p:button>
            <p:button value="Bookmark" icon="ui-icon-star">
            </p:button>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>

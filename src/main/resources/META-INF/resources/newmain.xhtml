<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>New Main</title>
</h:head>

<h:body>
    <p:layout fullPage="false">
        <p:layoutUnit position="center" resizable="false" collapsible="false" closable="false">
            <h:panelGrid columns="4" cellpadding="10" cellspacing="20">
                <p:button outcome="goToPictures" value="Pictures"/>
                <p:link value="Profile" outcome="goToProfile" />
                <p:link value="History" outcome="goToHistory" />
                <p:link value="About" outcome="goToAbout" />
            </h:panelGrid>
            <p:spacer/>

            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{person.login}"/>

                    <p:outputLabel value="Password"/>
                    <p:inputText value="#{person.password}"/>

                    <p:commandButton value="Login" ajax="false" action="#{person.checkPassword}"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="east" resizable="true" collapsible="false" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="First Name"/>
                    <p:inputText value="#{person.fName}"/>

                    <p:outputLabel value="Last Name"/>
                    <p:inputText value="#{person.lName}"/>

                    <p:outputLabel value="Person Age"/>
                    <p:inputText value="#{person.age}"/>

                    <p:commandButton value="Submit" ajax="false" action="goToAbout"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>


</h:body>

</html>

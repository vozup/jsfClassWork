<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>New Main</title>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="center" resizable="false" collapsible="false" closable="false">
            <h:panelGrid columns="4" cellpadding="10" cellspacing="20">
                <p:button outcome="goToPictures" value="Pictures"/>
                <p:link value="Profile" outcome="goToProfile" />
                <p:link value="History" outcome="goToHistory" />
                <p:link value="About" outcome="goToAbout" />
            </h:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit position="east" resizable="true" collapsible="false" closable="false">
            <h:panelGrid columns="1" cellpadding="2" cellspacing="2">
                <h:outputText value="#{person.fName}"/>
                <h:outputText value="#{person.lName}"/>
                <h:outputText value="#{person.age}"/>
            </h:panelGrid>
        </p:layoutUnit>
    </p:layout>


</h:body>

</html>
